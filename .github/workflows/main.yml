name: NoteBridge CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code (basic quality check)
        run: |
          pip install flake8
          flake8 . --max-line-length=100

      - name: Run tests (if tests available)
        run: |
          if [ -d "tests" ]; then
            pip install pytest
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No tests directory found â€” skipping tests."
          fi

      - name: Build confirmation
        run: echo "Flask app built successfully!"

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate deployment
        run: |
          echo "Deploying NoteBridge Flask app..."
          echo "Application deployed successfully!"

      - name: Notify completion
        run: echo "CI/CD pipeline completed!"
