<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - NoteBridge</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="login-container">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="NoteBridge Logo">
    </div>

    <h2 class="welcome-message">
      <span id="typed-text"></span><span class="cursor">|</span>
    </h2>

    <form method="post" aria-label="Login form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>Donâ€™t have an account?
      <a href="{{ url_for('auth.register') }}">Register here</a>.
    </p>
  </main>

  <script>
    // Typing effect script
    const messages = [
      "Welcome to NoteBridge!",
      "Collaborate seamlessly.",
      "Take notes efficiently.",
      "Learn inclusively!"
    ];

    const typedText = document.getElementById("typed-text");
    const cursor = document.querySelector(".cursor");

    let messageIndex = 0;
    let charIndex = 0;
    let typingSpeed = 100;
    let erasingSpeed = 50;
    let delayBetween = 1500;

    function type() {
      if (charIndex < messages[messageIndex].length) {
        typedText.textContent += messages[messageIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
      } else {
        setTimeout(erase, delayBetween);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typedText.textContent = messages[messageIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingSpeed);
      } else {
        messageIndex = (messageIndex + 1) % messages.length;
        setTimeout(type, typingSpeed + 200);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      if (messages.length) setTimeout(type, 500);
    });
  </script>
</body>

</html>
