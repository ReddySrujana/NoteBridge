<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ notebook['title'] }} - Notebook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2d2f3b);
      color: #f5f5f5;
      display: flex;
      min-height: 100vh;
    }

    .navbar {
      width: 240px;
      background: #24263a;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border-right: 2px solid rgba(255, 255, 255, 0.05);
      position: fixed;
      height: 100vh;
    }

    .navbar-title {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      color: #f0f0f0;
    }

    .navbar .btn {
      text-decoration: none;
      color: #fff;
      background: #3b3f5c;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .navbar .btn:hover {
      background: #5865f2;
      transform: translateY(-2px);
    }

    main {
      margin-left: 260px;
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #ffffffcc;
    }

    #notes-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }

    #notes-list li {
      background: #2e3148;
      padding: 1rem;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 0.5rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    #notes-list li:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      background: #363a55;
    }

    #notes-list a {
      color: #a8b0ff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #notes-list a:hover {
      color: #ffffff;
    }

    .delete-note {
      align-self: flex-end;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .delete-note:hover {
      background: #ff6666;
    }

    #note-form {
      background: #2e3148;
      padding: 1.5rem;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
    }

    #note-title,
    #note-content {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      background: #3a3e5f;
      color: #fff;
      resize: vertical;
    }

    #note-content {
      min-height: 120px;
    }

    #note-title:focus,
    #note-content:focus {
      outline: 2px solid #5865f2;
      background: #424769;
    }

    #note-form .btn {
      background: #5865f2;
      border: none;
      color: #fff;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #note-form .btn:hover {
      background: #4752c4;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .navbar {
        position: static;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      main {
        margin: 0;
        padding: 1rem;
      }

      #notes-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <a href="{{ url_for('dashboard.dashboard') }}" class="btn">Dashboard</a>
    <span class="navbar-title">{{ notebook['title'] }}</span>
    <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a>
  </nav>

  <main>
    <section>
      <h2>Notes</h2>
      <ul id="notes-list">
        {% for n in notes %}
        <li id="note-{{ n['id'] }}">
          <a href="{{ url_for('notebook.view_note', note_id=n['id']) }}">{{ n['title'] }}</a>
          <button class="btn delete-note" data-id="{{ n['id'] }}">Delete</button>
        </li>
        {% else %}
        <li id="no-notes">No notes in this notebook.</li>
        {% endfor %}
      </ul>
    </section>

    <section>
      <h2>Create New Note</h2>
      <form id="note-form">
        <input type="hidden" name="notebook_id" value="{{ notebook['id'] }}">
        <input type="text" name="title" id="note-title" placeholder="Note title">
        <textarea name="content" id="note-content" placeholder="Write your note here..."></textarea>
        <button type="button" id="dictate-btn" class="btn">Start Dictation</button>
        <button type="submit" class="btn">Add Note</button>
        <button type="button" id="clear-btn" class="btn">Clear</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; {{ current_year or 2025 }} NoteBridge</p>
  </footer>

  <script>
    const socket = io();
    const noteContent = document.getElementById('note-content');
    const noteTitle = document.getElementById('note-title');
    const dictateBtn = document.getElementById('dictate-btn');
    const clearBtn = document.getElementById('clear-btn');
    const noteForm = document.getElementById('note-form');
    const notesList = document.getElementById('notes-list');

    // Voice dictation + navigation
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      // Mapping number words to digits
      const numberMap = {
        "one": 1,
        "two": 2,
        "three": 3,
        "four": 4,
        "five": 5,
        "six": 6,
        "seven": 7,
        "eight": 8,
        "nine": 9,
        "ten": 10
      };

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          if (event.results[i].isFinal) transcript += event.results[i][0].transcript.toLowerCase();
        }
        transcript = transcript.trim();
        if (!transcript) return;

        // Check for "open chapter X"
        const match = transcript.match(/open chapter (\d+|one|two|three|four|five|six|seven|eight|nine|ten)/);
        if (match) {
          recognition.stop();
          let chapter = match[1];
          if (numberMap[chapter]) chapter = numberMap[chapter];
          window.location.href = `/note/${chapter}`;
          return;
        }

        // Check for dashboard navigation
        if (/(dashboard|go back|back)/.test(transcript)) {
          recognition.stop();
          window.location.href = "{{ url_for('dashboard.dashboard') }}";
          return;
        }

        // Otherwise, append to note
        noteContent.value += transcript + " ";
      };

      recognition.onerror = (e) => console.log("Speech error:", e.error);
      recognition.onend = () => recognition.start();
      recognition.start();

      dictateBtn.addEventListener('click', () => {
        recognition.running ? recognition.stop() : recognition.start();
      });
    } else {
      dictateBtn.disabled = true;
      dictateBtn.textContent = 'Voice not supported';
    }

    clearBtn.addEventListener('click', () => {
      noteTitle.value = '';
      noteContent.value = '';
    });

    noteForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = noteTitle.value || 'Untitled';
      const content = noteContent.value;
      const notebookId = '{{ notebook["id"] }}';
      const formData = new URLSearchParams({ notebook_id: notebookId, title, content });

      const res = await fetch('{{ url_for("notebook.create_note") }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData
      });

      if (res.ok) {
        const data = await res.json();
        const li = document.createElement('li');
        li.id = `note-${data.note_id}`;
        li.innerHTML = `<a href="/note/${data.note_id}">${title}</a>
                        <button class="btn delete-note" data-id="${data.note_id}">Delete</button>`;
        const noNotes = document.getElementById('no-notes');
        if (noNotes) noNotes.remove();
        notesList.prepend(li);
        noteTitle.value = '';
        noteContent.value = '';
      } else {
        alert('Failed to create note.');
      }
    });

    notesList.addEventListener('click', async (e) => {
      if (!e.target.classList.contains('delete-note')) return;
      const noteId = e.target.dataset.id;
      if (!confirm('Are you sure you want to delete this note?')) return;
      const res = await fetch(`/note/${noteId}`, { method: 'DELETE' });
      if (res.ok) {
        document.getElementById(`note-${noteId}`).remove();
        if (!notesList.querySelector('li')) {
          const li = document.createElement('li');
          li.id = 'no-notes';
          li.textContent = 'No notes in this notebook.';
          notesList.appendChild(li);
        }
      } else {
        alert('Failed to delete note.');
      }
    });
  </script>
</body>

</html>
