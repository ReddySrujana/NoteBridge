<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBridge Chatbot</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #0d47a1;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        nav a {
            color: white;
            font-weight: bold;
            margin-left: 1rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 500px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-msg {
            background: #e3f2fd;
            align-self: flex-end;
        }

        .bot-msg {
            background: #f1f4f9;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
        }

        .input-area button {
            background: #0d47a1;
            color: white;
            border: none;
            padding: 0 1rem;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #1565c0;
        }

        #summary-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #444;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            max-width: 420px;
            overflow-wrap: break-word;
        }

        #summary-popup h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>NoteBridge Chatbot</h1>
        <nav>
            <a href="{{ url_for('auth.index') }}">Home</a>
            <a href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('help.help_page') }}">Accessibility</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type or speak a command...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </main>


    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        let lastNotebookId = null;
        let isDictating = false;
        let clarificationMode = null;


        function addMessage(text, sender = "bot") {
            const div = document.createElement('div');
            div.className = 'message ' + (sender === "user" ? "user-msg" : "bot-msg");
            div.textContent = text;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Fix common speech mistakes -sprint 3
        // Improve Voice Command Parsing &Â ErrorÂ Handling
        function autocorrectCommand(text) {
            let t = text.toLowerCase();
            return t
                // Notes
                .replace(/\bnot one\b/g, "note one")
                .replace(/\bnot\b/g, "note")
                .replace(/\banote\b/g, "add note")
                .replace(/\badd anote\b/g, "add note")
                .replace(/\badd a note\b/g, "add note")
                .replace(/\bpost a note\b/g, "post note")
                .replace(/\bpost naughty\b/g, "post note")
                .replace(/\bpost anote\b/g, "post note")
                .replace(/\bday i note\b/g, "note")
                .replace(/\bai note\b/g, "note")
                // Dashboard / Logout
                .replace(/\bdash board\b/g, "dashboard")
                .replace(/\blog out\b/g, "logout")
                // Summarize fixes
                .replace(/\bsamara\b/g, "summarize")
                .replace(/\bsamarit\b/g, "summarize")
                .replace(/\bsan maris\b/g, "summarize")
                .replace(/\bsamurai\b/g, "summarize")
                .replace(/\bsum up\b/g, "summarize")
                // Add/Post note mishearings
                .replace(/\bposit\b/g, "post")
                .replace(/\bfirst\b/g, "post")
                .trim();
        }
        function extractNotebookId(command) {
            const numWords = {
                'zero': 0, 'one': 1, 'two': 2, 'three': 3, 'four': 4,
                'five': 5, 'six': 6, 'seven': 7, 'eight': 8, 'nine': 9, 'ten': 10
            };

            // Find all "note X" patterns
            const matches = [...command.toLowerCase().matchAll(/note (\w+)/g)];
            if (matches.length) {
                const lastMatch = matches[matches.length - 1][1]; // last "note X"
                if (!isNaN(lastMatch)) return lastMatch;             // numeric
                if (numWords[lastMatch] !== undefined) return numWords[lastMatch].toString(); // word â†’ number
            }

            // fallback: convert any number words in command
            const parts = command.toLowerCase().split(/\s+/);
            const digits = [];
            for (let p of parts) {
                if (!isNaN(p)) digits.push(p);
                else if (numWords[p] !== undefined) digits.push(numWords[p]);
            }
            return digits.length ? digits.join('') : null;
        }

        function pauseListening() { if (recognition) recognition.stop(); }
        function resumeListening() { if (recognition) recognition.start(); }

        // === MAIN COMMAND HANDLER ===
        async function handleCommand(command) {

            // ---- Clarification handler ----
            if (clarificationMode) {
                const notebookId = extractNotebookId(command);

                if (!notebookId) {
                    addMessage("Sorry, I still didnâ€™t hear a notebook number. Try again.", "bot");
                    return;
                }

                const type = clarificationMode.type;
                clarificationMode = null;  // Clear the mode

                if (type === "summarize_missing_notebook") {
                    handleCommand(`summarize note ${notebookId}`);
                    return;
                }

                if (type === "add_note_missing_notebook") {
                    handleCommand(`add note to note ${notebookId}`);
                    return;
                }
            }

            command = autocorrectCommand(command);
            addMessage(command, "user");
            const notebookId = extractNotebookId(command);

            // === DASHBOARD / HELP / LOGOUT NAVIGATION ===
            if (command.includes("go to dashboard") || command.includes("open dashboard") || command.includes("dashboard")) {
                addMessage("ðŸ“‚ Opening Dashboard...", "bot");
                window.location.href = "{{ url_for('dashboard.dashboard') }}";
                return;
            }

            if (command.includes("help") || command.includes("open help") || command.includes("go to help")) {
                addMessage("ðŸ†˜ Opening Help page...", "bot");
                window.location.href = "{{ url_for('help.help_page') }}";
                return;
            }

            if (command.includes("logout") || command.includes("log out")) {
                addMessage("ðŸ‘‹ Logging out...", "bot");
                window.location.href = "{{ url_for('auth.logout') }}";
                return;
            }

            if (command.includes("dashboard") || command.includes("go to dashboard") || command.includes("home page")) {
                addMessage("ðŸ  Going to Home page...", "bot");
                window.location.href = "{{ url_for('auth.index') }}";
                return;
            }

            // === SUMMARIZE NOTEBOOK ===
            if (command.includes("summarize") || command.includes("summarise")) {
                if (!notebookId) {
                    addMessage("Which notebook would you like to summarize?", "bot");

                    clarificationMode = {
                        type: "summarize_missing_notebook"
                    };

                    return;
                }

                lastNotebookId = notebookId;
                try {
                    const res = await fetch(`/notebook/${notebookId}/summarize`);
                    const data = await res.json();
                    const summary = data.summary || "No summary available.";
                    document.querySelectorAll("#summary-popup").forEach(p => p.remove());
                    const popup = document.createElement("div");
                    popup.id = "summary-popup";
                    popup.innerHTML = `<h3>ðŸ“˜ Notebook ${notebookId} Summary</h3><p>${summary}</p>`;
                    document.body.appendChild(popup);
                    addMessage(`ðŸ“˜ Notebook ${notebookId} summarized.`, "bot");
                } catch (err) {
                    console.error(err);
                    addMessage("Failed to summarize notebook.", "bot");
                }
                return;
            }


            // === AI assisted ADD / POST NOTE (Voice Input)===
            if (command.includes("add note") || command.includes("post note")) {
                if (!notebookId) {
                    addMessage("Which notebook should I add a note to?", "bot");

                    clarificationMode = {
                        type: "add_note_missing_notebook"
                    };

                    return;
                }


                lastNotebookId = notebookId;
                addMessage("ðŸ—£ï¸ Please dictate your note.", "bot");

                // Stop main recognition and start note recognition
                if (recognition) {
                    recognition.stop();
                    recognition.onend = () => {
                        console.log("ðŸŽ§ Main recognition stopped, starting note mode...");
                        startNoteDictation(notebookId);
                    };
                } else {
                    startNoteDictation(notebookId);
                }
                return;
            }

            // === READ SUMMARY AUDIO (FAST VERSION) ===
            const cmd = command.toLowerCase().trim();

            if (cmd.includes("read summary") || cmd.includes("read the summary")) {

                if (!lastNotebookId) {
                    addMessage("No notebook selected yet. Summarize one first.", "bot");
                    return;
                }

                pauseListening();

                // Stop any currently playing audio fast
                if (window.currentSummaryAudio) {
                    try {
                        window.currentSummaryAudio.pause();
                        window.currentSummaryAudio.src = "";
                    } catch (e) { }
                    window.currentSummaryAudio = null;
                }

                const audioUrl = `/notebook/${lastNotebookId}/summary.mp3?ts=${Date.now()}`;
                const audio = new Audio();
                window.currentSummaryAudio = audio;

                console.log("ðŸ”Š Loading summary audio...");

                // Preload audio to avoid delay before playing
                audio.preload = "auto";
                audio.src = audioUrl;

                // When ready, play immediately
                audio.oncanplaythrough = () => {
                    console.log("â–¶ï¸ Summary audio playing immediately.");
                    audio.play();
                };

                // If it finishes playing
                audio.onended = () => {
                    console.log("Summary finished.");
                    window.currentSummaryAudio = null;
                    resumeListening();
                };

                // If the audio fails (file missing or corrupted), regenerate once
                audio.onerror = async () => {
                    console.warn("Summary audio missing, regenerating...");
                    addMessage("ðŸŽ¤ Generating new summary audio...", "bot");

                    try {
                        const res = await fetch(`/notebook/${lastNotebookId}/summary.mp3`, { method: "POST" });

                        if (res.ok) {
                            // Reload fresh audio fast
                            audio.src = `/notebook/${lastNotebookId}/summary.mp3?ts=${Date.now()}`;
                            audio.play().catch(() => {
                                addMessage("Could not play regenerated summary.", "bot");
                            });
                        } else {
                            addMessage("Failed to regenerate summary audio.", "bot");
                            resumeListening();
                        }

                    } catch (e) {
                        console.error("Regeneration error:", e);
                        addMessage("Audio generation failed.", "bot");
                        resumeListening();
                    }
                };

                return;
            }
        }
        // === FALLBACK: NOTHING MATCHED ===
        addMessage(
            "Iâ€™m sorry, I didnâ€™t understand that. You can say things like 'summarize note one', 'add note to note three', or 'open dashboard'.",
            "bot"
        );

        // === HELPER: START NOTE DICTATION ===
        function startNoteDictation(notebookId) {
            isDictating = true;
            const noteRecog = new SpeechRecognition();
            noteRecog.lang = "en-US";
            noteRecog.continuous = false;
            noteRecog.interimResults = false;

            setTimeout(() => {
                try {
                    noteRecog.start();
                    console.log("ðŸŽ™ï¸ Note dictation started...");
                } catch (e) {
                    console.error("ðŸŽ¤ Could not start note recognition:", e);
                    addMessage("Microphone error. Please try again.", "bot");
                    isDictating = false;
                    try { recognition.start(); } catch (e2) { }
                }
            }, 600);
            noteRecog.onresult = async (e) => {
                const noteContent = e.results[0][0].transcript.trim();
                addMessage(`ðŸ“ Note content: "${noteContent}"`, "user");

                try {
                    const res = await fetch(`/notebook/${notebookId}/add_note`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ content: noteContent }),
                    });
                    const data = await res.json();

                    const message = data.success
                        ? `âœ… Note added to notebook ${notebookId}.`
                        : "!Failed to add note.";

                    addMessage(message, "bot");

                    // Speak the confirmation if note was successfully added
                    if (data.success) {
                        const utter = new SpeechSynthesisUtterance(`Note added to notebook ${notebookId}`);
                        speechSynthesis.speak(utter);
                    }

                } catch (err) {
                    console.error(err);
                    addMessage("Error adding note.", "bot");
                }

                noteRecog.stop();
                isDictating = false;
                setTimeout(() => {
                    try { recognition.start(); } catch (e2) { }
                }, 1000);
            };

            noteRecog.onerror = (e) => {
                console.error("ðŸŽ¤ Note recognition error:", e);
                addMessage("âš ï¸ Couldn't capture your note. Please try again.", "bot");
                isDictating = false;
                setTimeout(() => {
                    try { recognition.start(); } catch (e2) { }
                }, 1000);
            };

            noteRecog.onend = () => {
                console.log("Note recognition ended.");
                if (isDictating) isDictating = false;
                setTimeout(() => {
                    try { recognition.start(); } catch (e2) { }
                }, 1000);
            };
        }
        // === SEND BUTTON / ENTER KEY ===
        sendBtn.addEventListener('click', () => {
            const cmd = inputEl.value.trim();
            if (!cmd) return;
            inputEl.value = "";
            handleCommand(cmd);
        });
        inputEl.addEventListener('keypress', e => { if (e.key === "Enter") sendBtn.click(); });

        // === SPEECH RECOGNITION BASE ===
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = e => {
            const transcript = e.results[e.results.length - 1][0].transcript.trim();
            inputEl.value = transcript;
            handleCommand(transcript);
        };
        recognition.onend = () => recognition.start();
        // recognition.onerror = e => console.error("Speech recognition error:", e);
        recognition.start();
    </script>
</body>

</html>
